<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mario World google Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Big Mappy Boy</h1>
    <div class="container">
      <div id="map"></div>
      <div class="stats">
        <div id="totalDistances"></div>
        <div id="distance"></div>
        <div id="distances"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwd5-QincrhQNlmmTmJ_F3LqYyvQgs6lU&libraries=drawing,geometry&callback=initMap&v=weekly"
    ></script>
  </body>
</html>
